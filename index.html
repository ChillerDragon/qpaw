<!DOCTYPE html>
<html lang="en">
<head>
    <!-- stuff -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
    <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <!-- qpaw -->
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.webmanifest">
    <title>qpaw</title>
</head>
<body>
    <div class="menu-grid">
        <div class="menu-bar menu-top">
            <div>
                <button onClick="drawSize=3">small</button>
                <button onClick="drawSize=5">default</button>
                <button onClick="drawSize=20">large</button>
                <button onClick="drawSize=40">XXL</button>
            </div>
            <div>
                <button onClick="undo()">undo</button>
                <button onClick="redo()">redo</button>
            </div>
        </div>
        <div class="menu-bar menu-left">
            <button onClick="drawColorR=drawColorG=drawColorB=0">
                black
            </button>
            <button onClick="drawColorR=drawColorG=drawColorB=44">
                dark grey
            </button>
            <button onClick="drawColorR=drawColorG=drawColorB=77">
                grey
            </button>
            <button onClick="drawColorR=drawColorG=drawColorB=120">
                light grey
            </button>
            <button onClick="drawColorR=drawColorG=drawColorB=200">
                super light grey
            </button>
        </div>
        <div class="menu-bar menu-right">
            <h1>menu right</h1>
        </div>
        <div class="center">
            <canvas id="draw-canvas" width="520" height="520"></canvas>
            <a id="download" download="qpaw_output.png"><button type="button" id="btn-download" onClick="download()">Download</button></a>
        </div>
    </div>
    <script src="global_vars.js"></script>
    <script src="line.js"></script>
    <script src="mouse_events.js"></script>
    <script src="download.js"></script>
    <script src="qpaw.js"></script>
</body>
</html>
